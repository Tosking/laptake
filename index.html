<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <header id="header" class="fixed-top"> <!--Это нужно для того чтобы наш навбар был фиксированным и не сворачивался на странице-->
  <nav class="navbar navbar-expand-lg"> <!--Создаем сам навбар-->
    <div class="container"> <!--Создаем контейнер с нужными нам отступами-->
      <a class="navbar-brand" href="#"><img src="/img/logo.svg" alt="#"></a> <!--Затем используем специальный класс для логотипов компаний или организаций-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>  <!--Дефолтная иконка бургера-->
      </button> <!--Все что описано в button и сам button - это создание бургера(бургер это кнопка которая создает выпадающий список)-->
      <div class="collapse navbar-collapse" id="navbarNavDropdown"> <!--Класс, в котором у нас будут располагаться элементы навбара в самом 
        бургере-->
        <ul class="navbar-nav me-auto ms-5"> <!--Создаем список -->
          <li class="nav-item"> <!--Создаем элементы в которых будут храниться ссылки на страницы-->
            <a class="nav-link" aria-current="page" href="#">Главная</a> <!--Ну и сама страница-->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Каталог</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Оплата и доставка</a>
          </li>
        </ul> <!--Navbar-nav-->
        <form class="d-flex" role="button"> 
          <a class = "lk-and-trash" href="#"><img src="/img/Иконка ЛК.svg" alt="#"></a>
          <a class="lk-and-trash" href="#"><img src="/img/Иконка корзины.svg" alt="#"></a>
        </form>

      </div> <!-- collapse navbar-collapse -->
    </div> <!-- Container -->
  </nav> <!-- Navigtaion -->
</header> <!-- Header -->
  
  


    <script src="js/app.js"></script>

</body>
</html>
